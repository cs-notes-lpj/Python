<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Python3 入门笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
</head>

<body>

  <div id="app">Python3 入门笔记</div>

  <wc-scroll-button/>

  <script>
    // Docsify
    window.$docsify = {

      // GENERAL
      // -----------------------------------------------------------------
      name: 'Python3 入门笔记',
      themeColor: '#3672A4',

      // SIDEBAR
      // -----------------------------------------------------------------
      loadSidebar: true,
      subMaxLevel: 5,

      // PLUGINS-OPTIONS
      // -----------------------------------------------------------------
      search: {
        depth: 4,
        placeholder: 'Search...',
        noData: 'No results!',
        hideOtherSidebarContent: true
      },
      count:{
        countable:true,
        fontsize:'0.9rem',
        color:'rgb(200, 200, 200)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // CUSTOM-PLUGINS-OPTIONS
      // -----------------------------------------------------------------
      // footer: {},

      // fix chrome console error.
      // -----------------------------------------------------------------
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
    }
  </script>

  <!-- docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- code highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

  <!-- custom -->
  <script src="https://cdn.jsdelivr.net/npm/wc-scroll-button@latest" type="module"></script>
  <script src="./js/modify-css.js"></script>
  <script src="./js/copyright.js"></script>

</body>
</html>
